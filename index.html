<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>URL チェッカー — 単一ファイル版</title>
  <style>
    /* ------------------------------
       色変数（元CSSの主要変数を反映）
       ------------------------------ */
    :root{
      --font-size:16px;
      --background:#ffffff;
      --foreground:#111111;
      --card:#ffffff;
      --card-foreground:#111111;
      --primary:#030213;
      --primary-foreground:#ffffff;
      --muted:#ececf0;
      --muted-foreground:#717182;
      --accent:#e9ebef;
      --destructive:#d4183d;
      --border: rgba(0,0,0,0.08);
      --input-background:#f3f3f5;
      --radius:0.75rem;
      --shadow: 0 6px 18px rgba(2,6,23,0.08);
    }

    /* ダークモードは必要なら .dark を body に付与 */
    .dark {
      --background:#0f1724;
      --foreground:#e6eef8;
      --card:#0b1220;
      --card-foreground:#e6eef8;
      --primary:#cbd5ff;
      --primary-foreground:#0b1220;
      --muted:#0b1220;
      --muted-foreground:#95a3bf;
      --input-background:#0b1220;
      --border: rgba(255,255,255,0.06);
      --shadow: 0 6px 18px rgba(2,6,23,0.45);
    }

    /* 基本リセット */
    * { box-sizing: border-box; }
    html { font-size: var(--font-size); }
    body {
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic UI", sans-serif;
      background: linear-gradient(180deg, var(--background), #fbfbfd);
      color: var(--foreground);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }

    /* コンテナ */
    .container {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      gap: 24px;
    }

    .center {
      text-align:center;
    }

    h1 {
      font-size: 1.9rem;
      margin: 0;
      font-weight: 600;
    }
    p.lead {
      margin: 6px 0 0 0;
      color: var(--muted-foreground);
      font-size: 0.95rem;
    }

    /* カード */
    .card {
      background: var(--card);
      color: var(--card-foreground);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 16px;
      box-shadow: var(--shadow);
    }
    .card-header {
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }
    .card-title {
      font-weight:600;
    }

    /* フォーム */
    form.row {
      display:flex;
      gap:12px;
      align-items:center;
    }
    input[type="url"]{
      flex:1;
      padding:10px 12px;
      border-radius: calc(var(--radius) - 4px);
      border:1px solid var(--border);
      background: var(--input-background);
      color: var(--foreground);
      font-size:1rem;
      outline: none;
    }
    input[type="url"]:focus {
      box-shadow: 0 0 0 4px rgba(2,6,23,0.05);
      border-color: rgba(0,0,0,0.12);
    }

    button.btn {
      padding:10px 14px;
      border-radius: calc(var(--radius) - 2px);
      background: var(--primary);
      color: var(--primary-foreground);
      border:none;
      font-weight:600;
      cursor:pointer;
      min-width:110px;
    }
    button.btn[disabled] {
      opacity:0.55;
      cursor:not-allowed;
    }

    .error { color: var(--destructive); font-size:0.9rem; margin-top:8px; }

    /* ローディングUI */
    .loader {
      display:inline-block;
      width:36px; height:36px;
      border-radius:50%;
      border:4px solid rgba(0,0,0,0.08);
      border-bottom-color: var(--primary);
      animation:spin 1s linear infinite;
      margin: 8px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* 結果グリッド */
    .results {
      display:grid;
      gap:16px;
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width:880px) {
      .results { grid-template-columns: 1fr; }
    }

    .center-block { text-align:center; }

    /* バッジ */
    .badge {
      display:inline-block;
      padding:6px 10px;
      border-radius: 999px;
      font-weight:700;
      font-size:0.85rem;
    }
    .badge.safe { background:#22c55e; color:white; }
    .badge.warning { background:#f59e0b; color:#1f2937; }
    .badge.danger { background:#ef4444; color:white; }
    .badge.outline {
      background:transparent;
      border:1px solid var(--border);
      color:var(--foreground);
    }

    /* プログレスバー */
    .progress {
      height:10px;
      background: #f0f2f5;
      border-radius:999px;
      overflow:hidden;
      margin-top:8px;
      border:1px solid rgba(0,0,0,0.03);
    }
    .progress > .bar {
      height:100%;
      width:0%;
      transition: width 600ms ease;
    }
    .bar.safe { background: linear-gradient(90deg,#16a34a,#34d399); }
    .bar.warning { background: linear-gradient(90deg,#f59e0b,#fbbf24); }
    .bar.danger { background: linear-gradient(90deg,#ef4444,#fb7185); }

    /* 小さめのテキスト */
    .muted { color:var(--muted-foreground); font-size:0.9rem; }
    .xs { font-size:0.82rem; color:var(--muted-foreground); }

    /* 機能タグ */
    .feature {
      display:inline-block;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:0.82rem;
      margin:4px 6px 0 0;
    }

    /* アイコン用 */
    .icon {
      width:20px; height:20px; display:inline-block; vertical-align:middle;
    }

    /* レイアウトの余白 */
    .space-y-2 > * + * { margin-top:8px; }

    /* 小さなグレーのラベル行 */
    .kv { display:flex; justify-content:space-between; font-size:0.92rem; color:var(--muted-foreground); }

    /* footer note */
    .note { font-size:0.85rem; color:var(--muted-foreground); text-align:center; margin-top:6px; }

  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <h1>URL チェッカー</h1>
      <p class="lead">URLの危険度、速度、種類をシンプルに分析します（モック分析）</p>
    </div>

    <div class="card">
      <div class="card-header">
        <!-- Globe SVG -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden>
          <path d="M12 21a9 9 0 100-18 9 9 0 000 18z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <div>
          <div class="card-title">URL分析</div>
          <div class="xs">危険度・速度・タイプを簡易判定（実運用の代わりにはなりません）</div>
        </div>
      </div>

      <form id="urlForm" class="row" autocomplete="off">
        <input id="urlInput" type="url" placeholder="https://example.com" required />
        <button id="submitBtn" class="btn" type="submit">分析開始</button>
      </form>
      <div id="error" class="error" role="alert" aria-live="polite"></div>
    </div>

    <div id="loadingCard" class="card" style="display:none; text-align:center;">
      <div class="loader" aria-hidden></div>
      <div class="muted">URLを分析中です...</div>
    </div>

    <div id="resultArea"></div>

    <div class="note">※このツールはデモ用のモック分析です。実運用時は外部APIやセキュリティDBに照合してください。</div>
  </div>

  <script>
    /* -------------------------
       モック分析ロジック（元と同等）
       ------------------------- */
    const form = document.getElementById('urlForm');
    const urlInput = document.getElementById('urlInput');
    const submitBtn = document.getElementById('submitBtn');
    const loadingCard = document.getElementById('loadingCard');
    const errorEl = document.getElementById('error');
    const resultArea = document.getElementById('resultArea');

    function getDangerIconSVG(status){
      if(status === 'safe'){
        return `<svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
      }
      // warning/danger use triangle
      return `<svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M10.29 3.86L1.82 18a1.5 1.5 0 001.29 2.25h18.78A1.5 1.5 0 0022.18 18L13.71 3.86a1.5 1.5 0 00-2.42 0z" stroke="currentColor" stroke-width="1" stroke-linejoin="round"/></svg>`;
    }

    function getSpeedCategory(loadTime){
      if (loadTime < 800) return { label: 'とても早い', colorClass:'safe' , textColor:'#16a34a' };
      if (loadTime < 1500) return { label: '早い', colorClass:'fast', textColor:'#2563eb' };
      if (loadTime < 2500) return { label: '普通', colorClass:'warning', textColor:'#d97706' };
      return { label: '遅い', colorClass:'danger', textColor:'#dc2626' };
    }

    async function analyzeUrlMock(url){
      // 既存のロジックに合わせる（2秒の遅延）
      await new Promise(r => setTimeout(r, 1600));
      const domain = (() => {
        try { return new URL(url).hostname.toLowerCase(); } catch(e){ return '';}
      })();

      let dangerLevel;
      if (domain.includes('phishing') || domain.includes('malware') || domain.endsWith('.tk')) {
        dangerLevel = { score:85, status:'danger', issues:['Suspicious domain pattern','Known malicious TLD','No SSL certificate'] };
      } else if (domain.includes('ads') || domain.includes('tracker')) {
        dangerLevel = { score:45, status:'warning', issues:['Contains tracking scripts','Advertisement content'] };
      } else {
        dangerLevel = { score:15, status:'safe', issues:[] };
      }

      const baseSpeed = Math.random() * 2000 + 500;
      const speed = {
        loadTime: Math.round(baseSpeed),
        score: Math.max(0, Math.round(100 - (baseSpeed / 30))),
        metrics: {
          dns: Math.round(Math.random() * 200 + 50),
          connection: Math.round(Math.random() * 300 + 100),
          response: Math.round(baseSpeed - 350)
        }
      };

      let type;
      if (domain.includes('shop') || domain.includes('store') || domain.includes('buy')) {
        type = { category:'E-commerce', description:'Online shopping platform', features:['Payment processing','Product catalog','User accounts'] };
      } else if (domain.includes('news') || domain.includes('blog')) {
        type = { category:'News/Media', description:'News and content website', features:['Article publishing','Media content','Social sharing'] };
      } else if (domain.includes('github') || domain.includes('stackoverflow')) {
        type = { category:'Technology', description:'Developer/Tech platform', features:['Code repository','Developer tools','Community features'] };
      } else {
        type = { category:'General', description:'General purpose website', features:['Static content','Information display'] };
      }

      return { url, dangerLevel, speed, type };
    }

    function createResultHTML(result){
      const speedCat = getSpeedCategory(result.speed.loadTime);
      const danger = result.dangerLevel;

      // Danger card
      const dangerHTML = `
        <div class="card">
          <div class="card-header">
            <div style="width:36px; height:36px; display:flex; align-items:center; justify-content:center; border-radius:8px; background:rgba(0,0,0,0.03);">
              ${getDangerIconSVG(danger.status)}
            </div>
            <div>
              <div class="card-title">危険度</div>
              <div class="xs">総合リスクスコア</div>
            </div>
          </div>

          <div class="center-block space-y-2">
            <div style="font-size:1.5rem; font-weight:700; color:${danger.status==='safe' ? '#16a34a' : danger.status==='warning' ? '#b45309' : '#dc2626'}">
              ${danger.score}%
            </div>
            <div>${danger.status === 'safe' ? `<span class="badge safe">安全</span>` : danger.status === 'warning' ? `<span class="badge warning">注意</span>` : `<span class="badge danger">危険</span>`}</div>

            <div class="progress" aria-hidden>
              <div class="bar ${danger.status}" style="width:${danger.score}%;"></div>
            </div>

            ${danger.issues.length ? `<div class="muted" style="margin-top:8px; text-align:left;"><div class="xs">検出された問題:</div><ul>${danger.issues.map(i=>`<li>${i}</li>`).join('')}</ul></div>` : `<div class="xs muted">特に問題は検出されませんでした。</div>`}
          </div>
        </div>
      `;

      // Speed card
      const speedHTML = `
        <div class="card">
          <div class="card-header">
            <div style="width:36px; height:36px; display:flex; align-items:center; justify-content:center; border-radius:8px; background:rgba(0,0,0,0.03);">
              <!-- Zap icon -->
              <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" stroke="currentColor" stroke-width="1.1" stroke-linejoin="round"/></svg>
            </div>
            <div>
              <div class="card-title">速度</div>
              <div class="xs">ロード時間と主要メトリクス</div>
            </div>
          </div>

          <div class="center-block space-y-2">
            <div style="font-size:1.25rem; font-weight:700; color:${speedCat.textColor || '#2563eb'}">
              ${speedCat.label}
            </div>
            <div style="margin-top:4px;">
              <span class="badge outline"> ${result.speed.loadTime}ms </span>
            </div>

            <div class="progress" aria-hidden>
              <div class="bar ${danger.status}" style="width:${result.speed.score}%;"></div>
            </div>

            <div style="margin-top:8px; text-align:left;">
              <div class="kv"><span>DNS解決:</span><span>${result.speed.metrics.dns}ms</span></div>
              <div class="kv"><span>接続:</span><span>${result.speed.metrics.connection}ms</span></div>
              <div class="kv"><span>レスポンス:</span><span>${result.speed.metrics.response}ms</span></div>
            </div>
          </div>
        </div>
      `;

      // Type card
      const typeHTML = `
        <div class="card">
          <div class="card-header">
            <div style="width:36px; height:36px; display:flex; align-items:center; justify-content:center; border-radius:8px; background:rgba(0,0,0,0.03);">
              <!-- Globe icon -->
              <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 2a10 10 0 100 20 10 10 0 000-20z" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <div>
              <div class="card-title">種類</div>
              <div class="xs">サイトのカテゴリ推定</div>
            </div>
          </div>

          <div class="space-y-2" style="text-align:center;">
            <div style="font-weight:700; color:#7c3aed; font-size:1.05rem;">${result.type.category}</div>
            <div style="margin-top:6px;"><span class="badge outline">${result.type.description}</span></div>

            <div style="margin-top:10px; text-align:left;">
              <div class="xs">主な機能:</div>
              <div style="margin-top:6px;">
                ${result.type.features.map(f=>`<span class="feature">${f}</span>`).join('')}
              </div>
            </div>
          </div>
        </div>
      `;

      // Compose a responsive grid
      return `<div class="results">${dangerHTML}${speedHTML}${typeHTML}</div>`;
    }

    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const url = urlInput.value.trim();
      errorEl.textContent = '';
      resultArea.innerHTML = '';

      // Basic URL validation (schemes)
      try {
        const parsed = new URL(url);
        if (!['http:','https:'].includes(parsed.protocol)) {
          throw new Error('invalid-protocol');
        }
      } catch (e) {
        errorEl.textContent = '無効なURLです。正しいURL形式（https://...）で入力してください。';
        return;
      }

      // UI state
      submitBtn.disabled = true;
      loadingCard.style.display = 'block';

      try {
        const analysis = await analyzeUrlMock(url);
        resultArea.innerHTML = createResultHTML(analysis);
      } catch (err) {
        console.error(err);
        errorEl.textContent = '分析中にエラーが発生しました。コンソールを確認してください。';
      } finally {
        loadingCard.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

    // ユーザビリティ: Enterで submit はフォーム自体が処理してくれます
    // 余談: テスト用URLの例
    //  - マルウェア検出の疑似: https://example.phishing.tk
    //  - トラッキング検出の疑似: https://ads.example.com
  </script>
</body>
</html>
